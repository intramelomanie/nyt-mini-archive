<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NYT Mini Archive</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/luxon/3.4.4/luxon.min.js"></script>
    <style>
        :root {
            --bg-color: #f7f7f7;
            --text-color: #333;
            --primary-color: #ff69b4;
            --secondary-color: #fff0f5;
            --disabled-color: #ccc;
            --hover-color: #ff1493;
        }

        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark-mode {
            --bg-color: #1a1a1a;
            --text-color: #f0f0f0;
            --primary-color: #ff69b4;
            --secondary-color: #2c2c2c;
            --disabled-color: #666;
            --hover-color: #ff1493;
        }

        .container {
            background-color: var(--bg-color);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 380px;
            transition: background-color 0.3s;
        }

        .title {
            background-color: var(--primary-color);
            color: white;
            padding: 25px 20px;
            text-align: center;
            font-size: 28px;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: var(--secondary-color);
        }

        select, button {
            padding: 10px;
            font-size: 16px;
            border: 2px solid var(--primary-color);
            border-radius: 8px;
            background-color: var(--bg-color);
            color: var(--text-color);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        select:hover, select:focus, button:hover, button:focus {
            border-color: var(--hover-color);
            outline: none;
        }

        .calendar {
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .current-month {
            font-size: 22px;
            font-weight: 600;
        }

        .nav-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--primary-color);
            transition: color 0.3s ease;
        }

        .nav-btn:hover {
            color: var(--hover-color);
        }

        .days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
        }

        .day {
            aspect-ratio: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 16px;
            border-radius: 50%;
            transition: all 0.3s ease;
            position: relative;
        }

        .day:not(.day-label):hover {
            background-color: var(--secondary-color);
        }

        .day-label {
            font-weight: 600;
            color: var(--primary-color);
            font-size: 14px;
        }

        .disabled {
            color: var(--disabled-color);
            cursor: not-allowed;
        }

        .disabled:hover {
            background-color: transparent;
        }

        .today {
            background-color: var(--primary-color);
            color: white;
            font-weight: 600;
        }

        .today:hover {
            background-color: var(--hover-color);
        }

        .feature-buttons {
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: var(--secondary-color);
        }

        .feature-btn {
            padding: 10px;
            font-size: 14px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .feature-btn:hover {
            background-color: var(--hover-color);
        }

        .stats-modal, .preview-modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: var(--bg-color);
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 10px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }

        .preview {
            width: 50px;
            height: 50px;
            background-color: #ddd;
            position: absolute;
            top: -60px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 5px;
            display: none;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">NYT Mini Archive</div>
        <div class="controls">
            <select id="monthSelect"></select>
            <select id="yearSelect"></select>
            <button class="today-btn" id="todayBtn">Today</button>
        </div>
        <div class="calendar">
            <div class="header">
                <button class="nav-btn" id="prevMonth">&#8249;</button>
                <span class="current-month" id="currentMonth"></span>
                <button class="nav-btn" id="nextMonth">&#8250;</button>
            </div>
            <div class="days" id="calendarDays"></div>
        </div>
        <div class="feature-buttons">
            <button class="feature-btn" id="statsBtn">Statistics</button>
            <button class="feature-btn" id="randomBtn">Random Puzzle</button>
            <button class="feature-btn" id="darkModeBtn">Dark Mode</button>
        </div>
    </div>

    <div id="statsModal" class="stats-modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Your Statistics</h2>
            <p id="statsContent"></p>
        </div>
    </div>

    <div id="previewModal" class="preview-modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Puzzle Preview</h2>
            <div id="previewContent"></div>
        </div>
    </div>

    <script>
        const DateTime = luxon.DateTime;
        let currentDate = DateTime.local();
        const today = DateTime.local().startOf('day');
        const firstPuzzleDate = DateTime.fromObject({ year: 2015, month: 11, day: 16 });

        function updateCalendar() {
            const monthYear = document.getElementById('currentMonth');
            monthYear.textContent = currentDate.toFormat('MMMM yyyy');

            const calendarDays = document.getElementById('calendarDays');
            calendarDays.innerHTML = '';

            const daysInMonth = currentDate.daysInMonth;
            const firstDayOfMonth = currentDate.startOf('month').weekday;

            // Add day labels
            ['S', 'M', 'T', 'W', 'T', 'F', 'S'].forEach(day => {
                const dayLabel = document.createElement('div');
                dayLabel.className = 'day day-label';
                dayLabel.textContent = day;
                calendarDays.appendChild(dayLabel);
            });

            // Add empty cells for days before the first of the month
            for (let i = 1; i < firstDayOfMonth; i++) {
                const emptyDay = document.createElement('div');
                emptyDay.className = 'day';
                calendarDays.appendChild(emptyDay);
            }

            // Add days of the month
            for (let day = 1; day <= daysInMonth; day++) {
                const dayElement = document.createElement('div');
                dayElement.className = 'day';
                dayElement.textContent = day;

                const currentDay = currentDate.set({ day });
                if (currentDay > today || currentDay < firstPuzzleDate) {
                    dayElement.classList.add('disabled');
                } else {
                    dayElement.addEventListener('click', () => openPuzzle(day));
                    dayElement.addEventListener('mouseenter', () => showPreview(day));
                    dayElement.addEventListener('mouseleave', hidePreview);
                }

                if (currentDay.hasSame(today, 'day')) {
                    dayElement.classList.add('today');
                }

                const preview = document.createElement('div');
                preview.className = 'preview';
                dayElement.appendChild(preview);

                calendarDays.appendChild(dayElement);
            }

            updateDropdowns();
        }

        function openPuzzle(day) {
            const puzzleDate = currentDate.set({ day });
            const url = `https://www.nytimes.com/crosswords/game/mini/${puzzleDate.toFormat('yyyy/MM/dd')}`;
            window.open(url, '_blank');
            updateStats(puzzleDate);
        }

        function updateDropdowns() {
            const monthSelect = document.getElementById('monthSelect');
            const yearSelect = document.getElementById('yearSelect');

            // Clear existing options
            monthSelect.innerHTML = '';
            yearSelect.innerHTML = '';

            // Populate month dropdown
            for (let i = 1; i <= 12; i++) {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = DateTime.local(2000, i, 1).toFormat('MMMM');
                option.selected = i === currentDate.month;
                monthSelect.appendChild(option);
            }

            // Populate year dropdown
            for (let year = firstPuzzleDate.year; year <= today.year; year++) {
                const option = document.createElement('option');
                option.value = year;
                option.textContent = year;
                option.selected = year === currentDate.year;
                yearSelect.appendChild(option);
            }
        }

        function updateStats(puzzleDate) {
            let stats = JSON.parse(localStorage.getItem('puzzleStats')) || {};
            const dateString = puzzleDate.toISODate();
            stats[dateString] = (stats[dateString] || 0) + 1;
            localStorage.setItem('puzzleStats', JSON.stringify(stats));
        }

        function showStats() {
            const stats = JSON.parse(localStorage.getItem('puzzleStats')) || {};
            const totalPuzzles = Object.values(stats).reduce((a, b) => a + b, 0);
            const uniquePuzzles = Object.keys(stats).length;

            const statsContent = document.getElementById('statsContent');
            statsContent.innerHTML = `
                <p>Total puzzles attempted: ${totalPuzzles}</p>
                <p>Unique puzzles attempted: ${uniquePuzzles}</p>
                <p>Most attempted puzzle: ${getMostAttemptedPuzzle(stats)}</p>
            `;

            document.getElementById('statsModal').style.display = 'block';
        }

        function getMostAttemptedPuzzle(stats) {
            let maxAttempts = 0;
            let maxDate = '';
            for (let date in stats) {
                if (stats[date] > maxAttempts) {
                    maxAttempts = stats[date];
                    maxDate = date;
                }
            }
            return maxDate ? `${maxDate} (${maxAttempts} times)` : 'None';
        }

        function showPreview(day) {
            const puzzleDate = currentDate.set({ day });
            const previewElement = event.target.querySelector('.preview');
            previewElement.style.display = 'block';
            previewElement.textContent = puzzleDate.toFormat('MM/dd');
        }

        function hidePreview() {
            const previewElement = event.target.querySelector('.preview');
            if (previewElement) {
                previewElement.style.display = 'none';
            }
        }

        function getRandomPuzzle() {
            const daysSinceFirst = today.diff(firstPuzzleDate, 'days').days;
            const randomDays = Math.floor(Math.random() * daysSinceFirst);
            const randomDate = firstPuzzleDate.plus({ days: randomDays });
            openPuzzle(randomDate.day);
            currentDate = randomDate;
            updateCalendar();
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
        }

        // Event Listeners
        document.getElementById('prevMonth').addEventListener('click', () => {
            currentDate = currentDate.minus({ months: 1 });
            updateCalendar();
        });

        document.getElementById('nextMonth').addEventListener('click', () => {
            currentDate = currentDate.plus({ months: 1 });
            updateCalendar();
        });

        document.getElementById('monthSelect').addEventListener('change', (e) => {
            currentDate = currentDate.set({ month: parseInt(e.target.value) });
            updateCalendar();
        });

        document.getElementById('yearSelect').addEventListener('change', (e) => {
            currentDate = currentDate.set({ year: parseInt(e.target.value) });
            updateCalendar();
        });

        document.getElementById('todayBtn').addEventListener('click', () => {
            currentDate = DateTime.local();
            updateCalendar();
        });
// Event Listeners (continued)
        document.getElementById('statsBtn').addEventListener('click', showStats);

        document.getElementById('randomBtn').addEventListener('click', getRandomPuzzle);

        document.getElementById('darkModeBtn').addEventListener('click', toggleDarkMode);

        // Close button for modals
        document.querySelectorAll('.close').forEach(closeBtn => {
            closeBtn.addEventListener('click', function() {
                this.closest('.stats-modal, .preview-modal').style.display = 'none';
            });
        });

        // Close modals when clicking outside
        window.addEventListener('click', function(event) {
            if (event.target.className === 'stats-modal' || event.target.className === 'preview-modal') {
                event.target.style.display = 'none';
            }
        });

        // Initialize
        function initialize() {
            updateCalendar();
            
            // Check for dark mode preference
            if (localStorage.getItem('darkMode') === 'true') {
                document.body.classList.add('dark-mode');
            }
        }

        initialize();
    </script>
</body>
</html>
